[MiningGeneral]
; Set the following value to change the factor at which the server will adjust the calculated mining loot drops by. 
; A value of 0.5 will halve the mining loot drop, 1.0 will leave the loot drop as the asteroid.ini files specify and 2.0 will double the loot drop.
GenericFactor = 1.0

; The debug level where 0 is disabled, 1 is some, 2 is most.
Debug = 0

